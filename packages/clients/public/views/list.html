<section data-ng-controller="ClientsController" data-ng-init="find()">
  <!-- <div class="form-group col-sm-6">
    <pre>Search By Client Name: {{searchSelected | json}}</pre>
    <input type="text" ng-model="searchSelected" typeahead="item.clientName for item in clients | filter:$viewValue | limitTo:8" class="form-control">
  </div> -->
  <form class="form-inline col-sm-12" role="form" data-ng-init="find()">
    <div class="form-group">
      <div class="input-group col-sm-4">
        <div class="input-group-addon">Search <span class="glyphicon glyphicon-search search-icon"></span></div>
        <input type="text" ng-model="searchSelected" typeahead="item.clientName for item in clients | filter:$viewValue | limitTo:8" class="form-control">
      </div>
    </div>
    <hr>
  </form>

  <table class="table table-striped text-center">
    <thead>
      <tr>
        <th>Client Name</th>
        <th>Loan Amount</th>
        <th>Outstanding Balance</th>
        <th>Total Amount Paid</th>
        <th>Maturity Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in clients | filter:searchSelected track by $index">
        <td><a data-ng-href="#!/clients/{{data._id}}">{{data.clientName}}</a></td>
        <td>{{data.loanAmount}}</td>
        <td>{{data.outstandingBalance}}</td>
        <td>{{data.totalAmountPaid}}</td>
        <td>{{data.maturityDate}}</td>
        <!-- <td>{{data.paymentsSchedule[data.paymentsSchedule.length - 1].date}}</td> -->
        <!-- <td>{{data.nextPayment.date}}</td> -->

      </tr>
    </tbody>
  </table>

</section>
