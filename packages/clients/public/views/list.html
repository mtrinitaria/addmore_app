<section data-ng-controller="ClientsController" data-ng-init="find()">
  <div class="form-group col-sm-6">
    <pre>Search By Client Name: {{searchSelected | json}}</pre>
    <input type="text" ng-model="searchSelected" typeahead="item.clientName for item in clients | filter:$viewValue | limitTo:8" class="form-control">
  </div>

  <table class="table table-striped text-center">
    <thead>
      <tr>
        <th>Actions</th>
        <th>Client Name</th>
        <th>Loan Amount</th>
        <th>Outstanding Balance</th>
        <th>Total Amount Paid</th>
        <th>Next Payment</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in clients | filter:searchSelected track by $index">
        <td>
          <!-- <span class="glyphicon glyphicon-remove" ng-click="doRemoveProgram(data)"></span> -->
          <!-- <span class="glyphicon glyphicon-credit-card btn" tooltip="View {{data.clientName.toUpperCase()}}'s payment schedule" ng-click="viewClient(data.clientId)"></span> -->
          <a data-ng-href="#!/clients/{{data._id}}"><span class="glyphicon glyphicon-credit-card btn" tooltip="View {{data.clientName.toUpperCase()}}'s payment schedule" ></span></a>
        </td>

        <td>{{data.clientName}}</td>
        <td>{{data.loanAmount}}</td>
        <td>{{data.outstandingBalance}}</td>
        <td>{{data.totalAmountPaid}}</td>
        <td>{{data.nextPayment.date}}</td>

      </tr>
    </tbody>
  </table>

</section>
